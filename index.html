<!DOCTYPE html>
<html>
<head>
    <title>Random Search by hari</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #007BFF, #00BFFF);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 40px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            color: #007BFF;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            background-color: #007BFF;
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            font-size: 14px;
            color: #333333;
            margin-top: 10px;
        }

        input[type="number"] {
            padding: 8px 12px;
            border: 1px solid #007BFF;
            border-radius: 8px;
            font-size: 16px;
            color: #007BFF;
            width: 100%;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unique Search</h1>
        <p>Click the button to perform random searches in new Edge windows.</p>
        <input type="number" id="numSearches" min="1" max="100" value="33" placeholder="Number of Random Searches">
        <br>

        <button id="searchButton" onclick="performRandomSearches()">Random Searches</button>

  "serene", "majestic", "radiant", "jubilant", "cherish",
  "enchant", "embrace", "harmony", "tranquil", "delightful",
  "cherish", "jubilant", "serene", "enchant", "harmony",
  "majestic", "cherished", "radiant", "jubilant", "blossom",
  "tranquility", "whisper", "enchant", "tranquil", "cherish",
  "jubilant", "majestic", "radiant", "enchant", "delightful",

  "cherished", "radiant", "whisper", "enchant", "harmony",

  "enchant", "majestic", "radiant", "jubilant", "enchant",
  "harmony", "cherished", "blossom", "tranquil", "cherish",
  "embrace", "enchant", "radiant", "jubilant", "harmony",

  "wistful", "xenodochial", "yearn", "zenith","Eldoria", "Aurelia", "Thornwind", "Nymira", "Zephyrus", "Aeliana", "Drakonheart", "Faelon", "Lorelei", "Silvania", "Duskshadow", "Mythralis", "Artemis", "Caladrius", "Oberon", "Elowen", "Astridora", "Valerius", "Sylvaris", "Aerendyl", "Seraphina", "Mysthaven", "Elysium", "Thalindra", "Caelum", "Elandria", "Solstice", "Lyria", "Shadowfang", "Elaria", "Aurorion", "Thalassin", "Vellichor", "Veridia", "Ethereal", "Lorien", "Aurelian", "Duskblade", "Serenwyn", "Aelarion", "Faeloria", "Eirian", "Thundertide", "Lunaria", "Caelith", "Nyxara", "Stellara", "Zephyrion",
];
            var currentIndex = 0; // Track the current search index
            var searchTab; // Reference to the new tab
            var completedSearches = 0;
            var searchButton = document.getElementById("searchButton");

            function performRandomSearches() {
                var numSearchesInput = document.getElementById("numSearches");
                var numSearches = parseInt(numSearchesInput.value);

                if (isNaN(numSearches) || numSearches <= 0 || numSearches > 100) {
                    alert("Please enter a valid number between 1 and 100.");
                    return;
                }

                // Disable the button
                searchButton.disabled = true;

                function openNextSearch() {
                    if (currentIndex < numSearches) {
                        var randomIndex = Math.floor(Math.random() * searchWords.length);
                        var randomWord = searchWords[randomIndex];
                        var searchIndex = Math.floor(Math.random() * 1000);
                        var searchQuery = "https://www.bing.com/search?q=" + encodeURIComponent(randomWord) + "-" + searchIndex;

                        if (!searchTab) {
                            searchTab = window.open(searchQuery, "_blank");
                        } else {
                            searchTab.location.href = searchQuery;
                        }
                        currentIndex++;
                        completedSearches++;
                        searchButton.innerHTML = "Completed Searches: " + completedSearches;
                        setTimeout(openNextSearch, 1000); // Delay opening the next search query
                    } else {
                        // Re-enable the button once all searches are completed
                        searchButton.disabled = false;
                        searchButton.innerHTML = "Random Searches";
                    }
                }

                openNextSearch(); // Start the process
            }
        </script>
    </div>
</body>
</html>
